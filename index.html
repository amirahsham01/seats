<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h2>Where to next?</h2>
    <select id="options" class="dropdown" onchange="updateTicket();">
        <option value="kl">Kuala Lumpur</option>
        <option value="bali">Bali</option>
    </select>
    <select id="ticketTypes" class="dropdown">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="firstclass">First Class</option>
    </select>
    <input class="user-input" type="button" id="buy" value="Buy" onclick="buyTicket();"/>
    <span class="result" id="outputCost"></span>
    <span class="result" id="outputSeats"></span>
    <script src="script.js"></script>
  </body>
</html>
